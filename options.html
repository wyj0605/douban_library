<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豆瓣+图书馆查询助手</title>
    <link href="output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        crossorigin="anonymous">
    <style>
        .container {
            max-width: 1024px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <header
        class="flex items-center justify-center bg-gradient-to-r from-green-600 via-green-500 to-green-400 bg-noise bg-stripes">
        <div class="flex items-center justify-between px-4 py-2 mx-auto max-w-7xl">
            <div>
                <h1 class="text-2xl tracking-widest text-white "><i class="fa fa-book"></i>豆瓣+图书馆查询助手</h1>
            </div>

        </div>
    </header>
    <div class="p-4 bg-green-100 border-l-2 border-green-500" >
        <div class="flex items-center justify-center">
            <div class="flex-shrink-0">
                <i class="text-green-500 fas fa-info-circle"></i>
            </div>
            <div class="ml-3">
                <p class="text-lg text-green-700">请选择相应的图书馆，按F5刷新清除所有选项。</p>
            </div>
        </div>
    </div>
    <div class="shadow-md">
        <div class="container">
            <div id="provinceList" class="grid grid-cols-4 gap-4 py-4 text-xl">
            </div>
        </div>
        <div class="p-6 text-center bg-black/5 bg-noise bg-gradient-to-r bg-stripes bg-gray-80">
            <span>© 2024 Copyright:</span>
            <a class="mr-3 font-semibold" href="http://www.navy81.com">无理数</a>
            <a href="https://github.com/wyj0605/douban_library" class="mr-3 hover:text-gray-500"><i
                    class="fab fa-github"></i></a>
            <a href="https://twitter.com/wyj0605" class="mr-3 hover:text-gray-500"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
    <script src="provinces.mjs" type="module"></script>
    <script src="options.mjs" type="module"></script>
</body>
</html>
