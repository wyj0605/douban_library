<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>豆瓣+图书馆查询助手</title>
    <link href="output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css"/>
    <style>
      #provinceList .item.selected {
        background-color: #007bff;
        color: white;
      }

      .open-options {
        cursor: pointer;
        transition: color 0.3s;
      }

      .open-options:hover {
        color: #4b5563;
      }
    </style>
  </head>

  <body class="flex justify-center" style="width: 300px">
    <div class="w-full bg-white shadow-md">
      <header
        class="flex justify-between py-1 text-lg tracking-wide text-white bg-green-500 shadow-sm bg-noise bg-gradient-to-r bg-stripes md-3 px-11"
      >
        <h4>豆瓣+图书馆查询助手</h4>
        <div id="openOptions" class="open-options" display="none">
          <i
            class="fas fa-cog fa-check-circle text-wihte-400"
            title="设置查询图书馆"
          ></i>
        </div>
      </header>
      <div class="container" style="height: 90px">
        <div style="height: 20px"></div>
        <div id="provinceList" class="grid text-xl place-items-center"></div>
      </div>
      <div
        class="p-2 text-center bg-gray-100 bg-noise bg-gradient-to-r bg-stripes"
      >
        <span>© 2024 Copyright:</span>
        <a class="font-semibold" href="http://www.navy81.com">无理数</a>
      </div>
    </div>
    <script src="provinces.mjs" type="module"></script>
    <script src="popup.mjs" type="module"></script>
  </body>
</html>
